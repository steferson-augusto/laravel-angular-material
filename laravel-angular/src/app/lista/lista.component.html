
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.name}} </td>
    </ng-container>
  
    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
    </ng-container>
  
    <!-- Idade Column -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.idade}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
